name: Build and Push Coder Base Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/images/coder-base/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'infra/images/coder-base/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/coder-base

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: infra/images/coder-base
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Smoke Test (Optional: executing inside the built image)
      # This requires loading the image locally first if not pushing.
      # For simplicity, we assume build success is sufficient for now, 
      # or we can load it to run tests.
      - name: Build and Load for Testing
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: infra/images/coder-base
          load: true
          tags: coder-base:test

      - name: Smoke Test Image
        if: github.event_name == 'pull_request'
        run: |
          docker run --rm coder-base:test bash -c "go version && rustc --version && python3 --version && node --version && docker --version"
